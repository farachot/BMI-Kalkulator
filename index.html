
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- card kalkulator-->
    <div id="kalkulator">
        <div class="form">
            <h2>Check Your <span>BMI</span></h2>
            <p>Masukkan tinggi badan dan berat badan lalu cek hasilnya.</p>
            <!-- input nilai tinggi-->
            <div class="form-element">
                <label for="tinggi">Masukkan tinggi badan anda di bawah sini (cm)</label>
                <input type="number" placeholder="170" id="tinggi">
            </div>
            <!-- inout nilai berat -->
            <div class="form-element">
                <label for="berat">Masukkan berat badan anda di bawah sini (kg)</label>
                <input type="number" placeholder="60" id="berat">
            </div>
            <!-- tombol hitung -->
            <div class="form-element">
                <button id="krm-button">Hitung BMI</button>
            </div>
            <!-- hasil -->
            <div class="form-element">
                <div>
                    <p id="hasil"></p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
